# Името на нашия workflow. Показва се в "Actions" таба в GitHub.
name: Deploy to Production

# Тригер: Кога да се стартира този workflow?
# В този случай, при всеки 'push' към 'main' бранча.
on:
  push:
    branches:
      - main

# Задачи (Jobs), които да се изпълнят.
jobs:
  deploy:
    # Използваме последната версия на Ubuntu за машината, която ще изпълни задачата.
    runs-on: ubuntu-latest

    # Стъпките в нашата задача.
    steps:
      # 1. Изтегля последната версия на кода от репозиторито.
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Настройва Node.js средата, за да можем да билднем проекта.
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x' # Версията от TECH_STACK.md

      # 3. Инсталира зависимостите на проекта.
      - name: Install Dependencies
        run: npm install

      # 4. Деплойва файловете към сървъра.
      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            cd ${{ secrets.DEPLOY_TARGET }}
            git pull
            npm install
            npm run build
            pm2 restart all # Рестартира всички приложения, управлявани от PM2
